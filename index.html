<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">

      <header>
        <!-- logo e testo -->
        <img class="logo" src="logo.png" alt="">
        <h1>Taking Booleaners from A to B<h1/>

      </header>

      <nav>
        <!-- Input vari -->
        <div class="navigator">
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
        </div>
      </nav>

      <main>
        <!-- Monopattini -->

        <section class="section1">
        <input type="checkbox">
        <h2 class="heading">Monopattino Gino22</h2>
        <div class="position">
          <span class="arrow"></span>
          <span>Via Guadalametri - a 220 metri da te</span>
        </div>
        <div class="power">Stato carica:</div>
        <div class="icon1"></div>
        </section>

        <section>
        <input type="checkbox">
        <h2 class="heading">Monopattino Mike24</h2>
        <div class="position">
          <span class="arrow"></span>
          <span>Via Ricciardi - a 420 metri da te</span>
        </div>
        <div class="power">Stato carica:</div>
        <div class="icon2"></div>
        </section>

        <section>
        <input type="checkbox">
        <h2 class="heading">Monopattino Fede154</h2>
        <div class="position">
          <span class="arrow"></span>
          <span>Via Mentarini - a 490 metri da te</span>
        </div>
        <div class="power">Stato carica:</div>
        <div class="icon3"></div>
        </section>

      </main>
    </div>
  </body>
</html>
